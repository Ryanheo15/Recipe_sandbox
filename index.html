<html>

<head>

    <h4 class="mt-5"> Search by: </h4>

    <div class="row mt-4">
      <div class="col-md-3">
        <button class="btn btn-primary name">Item name (ie. Pasta)</button>
      </div>

      <div class="col-md-3">
        <button class="btn btn-primary diet">Diet (ie. Vegetarian)</button>
      </div>

      <div class="col-md-3">
        <button class="btn btn-primary intolerance">Intorelances (ie. Gluten)</button>
      </div>

      <div class="col-md-3">
        <button class="btn btn-primary time">Time (ie. Under 20 mins)</button>
      </div>

    </div>
    <div class="row mt-4">

      <div class="col-md-3">
        <button class="btn btn-primary calories">min/max calories (50 - 800)</button>
      </div>

      <div class="col-md-3">
        <button class="btn btn-primary fridge">Available fridge ingredients (tomato, cheese, etc)</button>
      </div>

      <div class="col-md-3">
        <button class="btn btn-primary cuisine">Cuisine (ie.Italian</button>
      </div>
    </div>

    <div class = "row mt-5">
      <div class = "col">

        <h4>Result: </h4>

        <div class = "card bg-gray">
          <div class = "card-body">
            
          </div>
        </div>
      </div>
    </div>
  </div>
